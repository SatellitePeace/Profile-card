<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="pattern">
          <img
            src="./images/bg-pattern-card.svg"
            alt="pattern"
            class="main-img"
          />
          <!-- victor img -->
          <div class="avater">
            <img src="./images/image-victor.jpg" alt="" class="victor" />
          </div>
          <!-- text -->
          <div class="text">
            <h1>Victor Crest <span> 26</span></h1>
            <p>London</p>
          </div>
          <!-- footer text -->
          <div class="underline"></div>
          <!-- main footer -->
          <div class="main-footer">
            <!-- footer one -->
            <div class="footer-one">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <!-- end of footer one -->
            <!-- footer two -->
            <div class="footer-one">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <!-- end of footer two -->
            <!-- footer three -->
            <div class="footer-one">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
            <!-- end of footer three -->
          </div>
          <!-- end of img main div -->
        </div>
        <!--  -->
      </div>
      <!--  -->
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Satellite Peace</a>.
      </footer>
    </main>

    </footer> -->
  </body>
</html>
